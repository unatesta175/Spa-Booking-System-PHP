<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calendar</title>
    <style>
        /* CSS for styling the calendar */
        .calendar {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .calendar th, .calendar td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Calendar</h1>

    <div id="calendar"></div>

    <script>
        // Function to generate the calendar
        function generateCalendar(year, month) {
            var firstDay = new Date(year, month, 1);
            var lastDay = new Date(year, month + 1, 0);
            var numOfDays = lastDay.getDate();
            var startingDay = firstDay.getDay(); // Index of the first day of the month (0 - Sunday, 1 - Monday, etc.)
            
            var calendarHtml = '<table class="calendar">';
            calendarHtml += '<tr><th colspan="7">' + firstDay.toLocaleString('default', { month: 'long' }) + ' ' + year + '</th></tr>';
            calendarHtml += '<tr>';
            calendarHtml += '<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>';
            calendarHtml += '</tr>';

            // Generate blank cells for days before the start of the month
            calendarHtml += '<tr>';
            for (var i = 0; i < startingDay; i++) {
                calendarHtml += '<td></td>';
            }

            // Generate cells for each day of the month
            var currentDay = 1;
            for (var i = startingDay; i < 7; i++) {
                calendarHtml += '<td>' + currentDay + '</td>';
                currentDay++;
            }
            calendarHtml += '</tr>';

            // Generate remaining rows and cells
            while (currentDay <= numOfDays) {
                calendarHtml += '<tr>';
                for (var i = 0; i < 7 && currentDay <= numOfDays; i++) {
                    calendarHtml += '<td>' + currentDay + '</td>';
                    currentDay++;
                }
                calendarHtml += '</tr>';
            }

            calendarHtml += '</table>';
            return calendarHtml;
        }

        // Display the calendar in the specified element
        function displayCalendar(year, month, elementId) {
            var calendarHtml = generateCalendar(year, month);
            document.getElementById(elementId).innerHTML = calendarHtml;
        }

        // Usage example: Display the current month's calendar in the "calendar" div
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var currentMonth = currentDate.getMonth();
        displayCalendar(currentYear, currentMonth, 'calendar');
    </script>
</body>
</html>
